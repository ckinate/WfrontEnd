<div [@routerTransition]>

    <div class="kt-subheader kt-grid__item">
        <div [class]="containerClass">
            <div class="kt-subheader__main">
                <h3 class="kt-subheader__title">
                    <span>{{"Company" | localize}}</span>
                </h3>
                <span class="kt-subheader__separator kt-subheader__separator--v"></span>
                <span class="kt-subheader__desc">
                    {{"Structure" | localize}}
                </span>
             
               
            </div> 
            
        </div>
    </div>

    <div [class]="containerClass + ' kt-grid__item kt-grid__item--fluid'">
        <div class="row">
            <div class="col-lg-6">
                <organizational-tree #oTree (ouSelected)="ouSelected($event)"></organizational-tree>
            </div>
            <div class="col-lg-6">
                <!-- <ngx-org-chart [nodes]="nodes" direction="vertical" (itemClick)="test($event)"></ngx-org-chart> -->
                <ngx-org-chart [nodes]="nodes" direction="vertical" ></ngx-org-chart>
            </div>
          
        </div>
    </div>
</div>
