<div class="card">
    <div class="card-header">
        <h5>Fixed Asset Item Details </h5>
    </div>
    <div class="card-body">


        <div class="form-group row">
            <div class="col-md-4">
                <label class="small mb-1 font-weight-bold col-12" for="invoiceDate">Item Type</label>

                <label class="small mb-1 col-12">{{itemTransaction.istangibleitem}}</label>
            </div>
            
            <div class="col-md-4">
                <label class="small mb-1 font-weight-bold col-12    " for="inputFirstName">Category</label>
                <label class="small mb-1 col-12" for="narration"> getItemCategory({{itemTransaction.categorytype}})</label>
            </div>
            <div class="col-md-4">
                <label class="small mb-1 font-weight-bold col-12" for="payeeTypeDescription">Item Name</label>
                <label class="small mb-1 col-12"
                    for="payeeTypeDescription">{{itemTransaction.itemName}}</label>

            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-4">
                <label class="small mb-1 font-weight-bold col-12" for="payeeTypeDescription">Item ID</label>
                <label class="small mb-1 col-12"
                    for="payeeTypeDescription">{{itemTransaction.itemId}}</label>

            </div>
            <div class="col-md-4">

                <label class="small mb-1 font-weight-bold col-12" for="inputFirstName">Item Code</label>
                <label class="small mb-1 col-12"> {{itemTransaction.itemcode}}</label>

            </div>
             <div class="col-md-4">
                <label class="small mb-1 font-weight-bold col-12" for="inputFirstName">Unit of Item</label>
                <label class="small mb-1 col-12"> {{itemTransaction.unitofItem}}</label>

            </div>
            
        </div>

        <div class="form-group row">
            <div class="col-md-4">
                <label class="small mb-1 font-weight-bold col-12" for="payeeTypeDescription">Packing List Name</label>
                <label class="small mb-1 col-12"
                    for="payeeTypeDescription">{{itemTransaction.parentItemName}}</label>

            </div>
            <div class="col-md-4">

                <label class="small mb-1 font-weight-bold col-12" for="inputFirstName">Item Contribution (%)</label>
                <label class="small mb-1 col-12"> {{itemTransaction.childItemContribution}}</label>

            </div>
            
        </div>




    </div>
</div>
