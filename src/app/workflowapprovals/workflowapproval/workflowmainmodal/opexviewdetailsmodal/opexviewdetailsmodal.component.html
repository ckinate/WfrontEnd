<div class="card">
    <div class="card-header">
        <h5>Expense Requisition Details </h5>
    </div>
    <div class="card-body">


        <div class="form-group row">
            <div class="col-md-4">
                <label class="small mb-1 font-weight-bold col-12" for="payeeTypeDescription">Payee Type</label>
                <label class="small mb-1 col-12"
                    for="payeeTypeDescription">{{paymentTransaction.payeeTypeDescription}}</label>

            </div>
            <div class="col-md-4">

                <label class="small mb-1 font-weight-bold col-12" for="inputFirstName">Transaction Type</label>
                <label class="small mb-1 col-12"> {{paymentTransaction.transactionDescription}}</label>

            </div>
            <div class="col-md-4">
                <label class="small mb-1 font-weight-bold col-12" for="invoiceDate">Invoice Date</label>

                <label class="small mb-1 col-12">{{paymentTransaction.invoiceDate | luxonFormat:'YYYY-MM-DD'}}</label>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-4">
                <label class="small mb-1 font-weight-bold col-12    " for="inputFirstName">Description</label>
                <label class="small mb-1 col-12" for="narration"> {{paymentTransaction.narration}}</label>
            </div>
            <div class="col-md-4">
                <label class="small mb-1 font-weight-bold col-12" for="inputFirstName">Invoice Number</label>
                <label class="small mb-1 col-12"> {{paymentTransaction.invoiceNumber}}</label>

            </div>
            <div class="col-md-4">
                <label class="small mb-1 font-weight-bold col-12" for="inputFirstName">Amount</label>
                <label class="small mb-1 col-12"> {{paymentTransaction.amount | number:'1.2-5'}}</label>

            </div>
        </div>



        <div class="form-group row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Payee</h5>
                    </div>
                 
                        <div class="card-body"  *ngFor="let item of multibeneficiaryList">
                            <ul>
                                <li>{{item.accountName}}-{{item.accountNumber}}-{{item.bank}}</li>
                            </ul>
                        </div>
                

                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>MIS Beneficiary</h5>
                    </div>
                    <div class="card-body"></div>

                </div>

            </div>

        </div>

    </div>
</div>
