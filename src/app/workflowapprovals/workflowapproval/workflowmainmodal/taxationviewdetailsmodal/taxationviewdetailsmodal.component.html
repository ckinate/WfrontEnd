<div class="card">
    <div class="card-header">
        <h5>Taxation Details </h5>
    </div>
    <div class="card-body">


        <div class="form-group row">
            <div class="col-md-4">
                <label class="small mb-1 font-weight-bold col-12" for="payeeTypeDescription">Description</label>
                <label class="small mb-1 col-12"
                    for="payeeTypeDescription">{{paymentTransaction.description}}</label>

            </div>
            <div class="col-md-4">

                <label class="small mb-1 font-weight-bold col-12" for="inputFirstName">GL Account</label>
                <label class="small mb-1 col-12"> {{paymentTransaction.chartOfAccountCode}}</label>

            </div>
            <div class="col-md-4">
                <label class="small mb-1 font-weight-bold col-12" for="invoiceDate">WithHolding</label>

                <label class="small mb-1 col-12">{{paymentTransaction.witholding}}</label>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-4">
                <label class="small mb-1 font-weight-bold col-12    " for="inputFirstName">Description</label>
                <label class="small mb-1 col-12" for="narration"> {{paymentTransaction.rate}}</label>
            </div>
