<div [@routerTransition]>

    <div class="content d-flex flex-column flex-column-fluid">
     
        <sub-header [title]="'Workflow Group' | localize" >
            
        </sub-header>

         
    

      
      <div [class]="containerClass">
        <div class="card card-custom ">
            <div class="card-body">

                    <form #approvalGroupForm="ngForm" (ngSubmit)="save(approvalGroupForm)">
                        <div class="row align-items-center mb-2">
                            <div class="col-md-10">
                                <div class="form-group">
                                    <label for="GroupName">{{"Group Name" | localize}}</label>
                                    <input id="Discription" type="text" name="groupName" [(ngModel)]="approvalGroup.groupName" placeholder="Enter Group Name" required
                                        class="form-control rounded">
                                </div>
                            </div> 
                            <div class="col-md-2 mt-1 text-right">
                                <label for="GroupName"></label>
                                <div class="form-group">
                                   
                                    <button type="submit"   flex="15" class="btn btn-primary  form-control rounded" [disabled]="!approvalGroupForm.form.valid"
                                    >
                                    {{ "Save" | localize }} 
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>

                    <div class="row align-items-center">
                        <!--<Primeng-TurboTable-Start>-->
                      <div class="primeng-datatable-container"
                          [busyIf]="primengTableHelper.isLoading">
                          
                          <p-table #dataTable 
                          [value]="primengTableHelper.records"
                          rows="{{primengTableHelper.defaultRecordsCountPerPage}}" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5,10,15,20]" [lazy]="false" [rowHover]="true" sortMode="multiple" [scrollable]="true"
   ScrollWidth="100%" [responsive]="primengTableHelper.isResponsive" [resizableColumns]="primengTableHelper.resizableColumns">
    
                            
                              <ng-template pTemplate="header">
                                  <tr>
                                      <!-- <th style="width:75px"></th> -->

                                      <th style="width: 100px" >
                                        {{'Actions' | localize}}
                                    </th>
                                     
                                      <th style="width: 100px">
                                          {{'Level Name' | localize}}
                                      </th>
                                   
                                     
                                  </tr>
                              </ng-template>
                              <ng-template pTemplate="body" let-record="$implicit">
                                   <tr>

                                        <td style="width: 100px">
                                            <div class="btn-group dropdown" dropdown container="body">
                                                <button dropdownToggle class="dropdown-toggle btn btn-sm btn-primary">
                                                <i class="fa fa-cog"></i><span class="caret"></span>
                                                {{"Actions" | localize}}
                                            </button>
                                                <ul class="dropdown-menu" *dropdownMenu>
                                                    <li>
                                                        <a href="javascript:;" (click)="edit(record)">{{'Edit' | localize}}</a>
                                                    </li>
                                                    <!-- <li>
                                                        <a href="javascript:;" (click)="delete(record)">{{'Delete' | localize}}</a>
                                                    </li> -->
                                                </ul>
                                            </div>
                                        </td>
                                          <td style="width: 100px">
                                              <span class="ui-column-title"> {{'Level Name' | localize}}</span>
                                              {{record.groupName}}
                                          </td>
                                     
                                   </tr>
                              </ng-template>
                          </p-table>
                         
                          
                      </div>
                        <!--<Primeng-TurboTable-End>-->
                          
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
