<div [@routerTransition]>
  <div class="content d-flex flex-column flex-column-fluid">
     
    <sub-header [title]="'Custom Forms' | localize" >
        
    </sub-header>

     


  
  <div [class]="containerClass">
    <div class="card card-custom ">
        <div class="card-body">

          <div class="row">
            <div class="col-md-3">

              <div class="card">
                <div class="card-header">List of Custom Forms</div>
                <ul class="list-group list-group-flush"  >
                  <!-- <li class="list-group-item" (click)="loadData()">Test Manual Label</li> -->
                  <li class="list-group-item d-flex justify-content-between align-items-center"   [ngClass]="{'active': selectedIndex == i, 'list-group-item': true}" (click)="GetFormDetails(item, i)" *ngFor="let item of options; let i=index" >
{{item.workflowName}}
                    <!-- <a href="javascript:;" (click)="GetFormDetails(item.uniqueID)"></a> -->
                    <span class="badge badge-primary badge-pill">{{item.requestPendingCount}}</span>
                  </li>
                </ul>
              </div>
            </div>

            <div class="col-md-9">
              <div *ngIf="detail">

                <div class="card">
                  <div class="card-header"><h3>{{detail.viewModelSchema.displayName}}</h3>
                  
                  </div>
                
                <div class="card-body">
                <form [formGroup]="detailsForm" class="form-horizontal" novalidate>
                  <div class="row">
                    
                    <app-control-container [detailsForm]="detailsForm"
                      *ngFor="let property of detail.propertiesDescriptors" [viewModelProperty]="property" [editable]="editable">
                    </app-control-container>

                  </div>
